<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<!-- Content here -->
		<div class="container-sm login-container p-0 mb-1">
			<div class="row">
				<div class="col-md-6 pl-5">
					<h1 style="color: #1977f3; font-weight: bold; margin-bottom: 20px">Bookface</h1>
					<h2 style="font-weight: lighter; margin-bottom: 1px">Recent Logins</h2>
					<span class="font-weight-light">Click your picture or add an account</span>
					<div class="card mt-4">
						<div class="top-card">
							<center>
								<button type="button" class="add-btn btn btn-primary"><h3>+</h3></button>
							</center>
						</div>
						<div class="bottom-card">
							<center>
								<a class="font-weight-light">Add Account</a>
							</center>
						</div>
					</div>
				</div>
				<div class="col-md-5 pr-4 pl-4 mt-5">
					<div class="child-container pt-3">
						<input
							type="text"
							class="form-control mb-3 mt-4"
							placeholder="Username"
							aria-label="Username"
						/>
						<input type="password" class="form-control mb-3" placeholder="Password" aria-label="Username" />

						<center>
							<button type="Submit" class="btn btn-primary mt-4 submitBtn mb-4">Login</button><br />
							<a class="">Forgot Password?</a>
							<hr />
							<button type="Submit" class="btn btn-success createBtn">Create New Account</button>
						</center>
					</div>
					<center>
						<p class="mt-4 font-weight-light">
							<strong>Create a page</strong> for a celebrity, band or business.
						</p>
					</center>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<div class="footer"></div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
